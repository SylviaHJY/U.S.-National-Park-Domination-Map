<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/main-styles.css">
  <title>Register</title>
</head>
<body>
  <main>
    <form method="POST" action="/register" id="registration-form">
      <label for="usernameInput">Username</label>
      <input type="text" name="usernameInput" id="usernameInput">
    
      <label for="passwordInput">Password</label>
      <input type="password" name="passwordInput" id="passwordInput">
    
      <label for="emailInput">Email</label>
      <input type="emailInput" name="emailInput" id="emailInput">
    
      <label for="birthDateInput">Birthday</label>
      <input type="date" name="birthDateInput" id="birthDateInput">
      
      <div>
        <button type="submit">Register</button>
      </div>
    </form>
    <a href="/login">Already have an account? Click here to log-in</a>
  </main>
</body>
</html>
