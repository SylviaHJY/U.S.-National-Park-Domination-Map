<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review rank</title>

    <link rel="stylesheet" href="/public/main-styles.css" />
  </head>
  <body>
    <main>
      <section class="navigation">
        <nav>
            <a href="./park">Parks ranking</a> |
            <a href="./user">Users ranking</a> |
            <a href="#">Reviews ranking</a> |
            <a href="/">Homepage</a>
        </nav>
      </section>
      <section class="intro rank-intro">
        <h1 class="rank-title">Select options how to rank the reviews!</h1>
        <p>
          Welcome to Rank Review Page. You can rank review with multiple options.
        </p>
      </section>
      <section class="rank-option-form">
        <form action="/rank/review/results" method="GET">
          <label for="rankReviewSelect" id="rankReviewOptionLabel">Sort by:</label>
          <select name="option" id="rankReviewSelect">
            <option value="lastUpdatedTime">last updated time</option>
            <option value="number_of_likes">number of likes</option>
          </select>
          <label for="rankReviewItemsNumInput" id="rankReviewItemsNumLabel">itemsNum:</label>
          <input type="number" name="itemsNum" id="rankReviewItemsNumInput" value="10"/>
          <label for="rankReviewReverseSelect" id="rankReviewReverseLabel">Reverse:</label>
          <select name="reverse" id="rankReviewReverseSelect">
            <option value="false">false</option>
            <option value="true">true</option>
          </select>
          <input type="submit" value="Rank" />
        </form>
      </section>
    </main>
  </body>
</html>
