<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rank User</title>

    <link rel="stylesheet" href="/public/main-styles.css" />
  </head>
  <body>
    <main>
      <section class="navigation">
        <h1>Go to?</h1>
        <nav>
            <a href="#">Park</a> |
            <a href="./user">User</a> |
            <a href="./review">Review</a> |
            <a href="/">Homepage</a>
        </nav>
      </section>
      <section class="intro rank-intro">
        <h1>Rank Park</h1>
        <h2>Select options how to rank the park!</h2>
        <p>
          Welcome to Rank Park Page. You can rank park with multiple options.
        </p>
      </section>
      <section class="rank-option-form">
        <form action="/rank/park/results" method="GET">
          <label for="rankParkSelect" id="rankParkOptionLabel">Sort by:</label>
          <select name="option" id="rankParkSelect">
            <option value="overallRating">overall rating</option>
            <option value="reviewsAmount">reviews amount</option>
            <option value="wishedAmount">wish to visit amount</option>
            <option value="visitedAmount">visited amount</option>
          </select>
          <label for="rankParkReverseSelect" id="rankParkReverseLabel">Reverse:</label>
          <select name="reverse" id="rankParkReverseSelect">
            <option value="false">false</option>
            <option value="true">true</option>
          </select>
          <input type="submit" value="Rank" />
        </form>
      </section>
    </main>
  </body>
</html>
