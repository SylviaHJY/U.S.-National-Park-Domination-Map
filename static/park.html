<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Park</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/public/main-styles.css" />
  </head>

  <body>
    <main>
      <section class="page-header">
        <h1>Park</h1>
      </section>
      <section class="search">
        <h2>Search</h2>
        <p>Search the national park, and learn more information!</p>
      </section>

      <form action="/park/search" method="GET">
        <label for="name" id="searchParkNameLabel">Park Name:</label>
        <input
          type="text"
          id="searchParkNameInputText"
          name="searchParkName"
          placeholder="Enter Park Name Here"
        />
        <input type="submit" value="Search" />
      </form>

      <button type="button" id="get-park-list-btn">Get Park List</button>

      <div class="park-list"></div>
    </main>
    
    <script src="../public/js/park.js"></script>
  </body>
  
</html>
