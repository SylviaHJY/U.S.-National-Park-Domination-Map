<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>User</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/public/main-styles.css" />
  </head>

  <body>
    <main>
      <section class="page-header">
        <h1>User</h1>
      </section>
      <section class="search">
        <h2>Search</h2>
        <p>Search user that you are interested, and make friends!</p>
      </section>
      <form action="/user/search/name" method="GET">
        <label for="searchUserNameInputText" id="searchUserNameLabel">User Name:</label>
        <input
          type="text"
          id="searchUserNameInputText"
          name="searchUserName"
          placeholder="Enter User Name Here"
        />
        <input type="submit" value="Search" />
      </form>
      <form action="/user/search/email" method="GET">
        <label for="searchUserEmailInputText" id="searchUserEmailLabel">User Email:</label>
        <input
          type="text"
          id="searchUserEmailInputText"
          name="searchUserEmail"
          placeholder="Enter User Email Here"
        />
        <input type="submit" value="Search" />
      </form>
      <a href="/">Homepage</a>
    </main>
  </body>
</html>
